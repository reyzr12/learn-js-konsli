<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <h1>To Do List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Tambahkan Catatan Anda Disini" required>
    <button id="todo-submit "type="submit">Tambahkan</button>
  </form>
  <table id="todo-table" border="1">
    <thead>
      <tr>
        <th>Nomer</th>
        <th>Catatan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
<script src="todolist.js" ></script>
</html>
